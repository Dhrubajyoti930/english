<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #birthday {
            font-weight: bold;
            color: white;
            text-align: center;

            /* responsive font */
            font-size: clamp(2rem, 8vw, 5rem);

            text-shadow:
                0 0 10px rgba(255,255,255,0.8),
                0 0 25px rgba(255,182,193,0.9);

            transition: transform 0.2s;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div id="birthday">ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰</div>

    <script>
        const text = document.getElementById("birthday");

        let scale = 1;
        let grow = true;
        let y = 0;
        let dir = 1;

        setInterval(() => {

            // pulse
            scale += grow ? 0.008 : -0.008;
            if (scale > 1.15 || scale < 1) grow = !grow;

            // float
            y += dir * 0.4;
            if (y > 12 || y < -12) dir *= -1;

            text.style.transform = `scale(${scale}) translateY(${y}px)`;

        }, 16);
    </script>

</body>
</html>
